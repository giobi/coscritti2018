---
layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pages.css">

<!-- Post Header -->
<header class="post-header" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('{{ page.image }}') center/cover;">
    <div class="container" style="color: #ffffff;">
        <div class="post-meta">
            <span class="post-date"><i class="fas fa-calendar"></i> {{ page.date | date: "%-d %B %Y" }}</span>
            <span class="post-category"><i class="fas fa-tag"></i> {{ page.category }}</span>
        </div>
        <h1 style="color: #ffffff;">{{ page.title }}</h1>
        <p class="lead" style="color: #ffffff;">{{ page.excerpt }}</p>
    </div>
</header>

<!-- Post Content -->
<main class="post-content">
    <div class="container content-wrapper">
        {{ content }}
    </div>
</main>
